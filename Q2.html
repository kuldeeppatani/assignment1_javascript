<!DOCTYPE html>
<html>
<head></head>
<body>
<script>
    for(var i=0;i<=5;i++)
    {
        if(i%2==0)
        {
            document.write(i+" is even");
            if(Math.isPrime(i)==true)
            {
                document.write("and prime");
            }
        }
        else
        {
            document.write(i+" is odd");
            if(Math.isPrime(i)==true)
            {
                document.write("and prime");
            }
        }
    }
</script>
</body>
</html>
