<!DOCTYPE html>
<html>
<head></head>
<body>
<script>
   
function series(n)
{
    let n1 = 0, n2 = 1, nextTerm;

console.log('Fibonacci Series:');

for (let i = 1; i <= n; i++) {
    console.log(n1);
    nextTerm = n1 + n2;
    n1 = n2;
    n2 = nextTerm;
}
}
series(5);
</script>
</body>
</html>
