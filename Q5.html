<body>
<script>
    function capital(str) {
        str = str.split(" ");
        for (var i = 0; i < str.length; i++) {
        str[i] = str[i][0].toUpperCase() + str[i].substr(1);
    }
    return str.join(" ");

};
console.log(capital("I am not around"));
</script>
