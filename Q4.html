<!DOCTYPE html>
<html>
<head></head>
<body>
<script>
    function mail(id) {
    var avg, arr, name, domain;
    arr = id.split("@");
    name = arr[0];
    avg = name.length / 2;
    name = name.substring(0, (name.length - avg));
    domain = arr[1];
    return name + "...@" + domain;
};
console.log(mail("kuldeep@gmail.com"));
</script>
</body>
</html>
